<!DOCTYPE html>
<html lang="de">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./max/img/logo_small.png" type="image/x-icon">
    <link rel="stylesheet" href="../main_style.css"> <!-- main-style-->
    <link rel="stylesheet" href="./style_max.css"> <!-- test style -->
    <title>Document</title>
</head>
<body>
    <header class="header_placeholder">Placeholder</header>

    <main>
        <article class="aot_container container">
            <h1>Tiramisu</h1>
            <div class="aot_img"></div>
            <section class="dish_infos">
                <div class="dish_info" title="prepare time">
                    <img src="../assets/img/icons/clock-regular.svg" alt="watch" class="dish_info_icon ">
                    <p class="dish_info_item">40min</p>
                </div>
                <div class="dish_info">
                    <img src="../assets/img/icons/brain-solid.svg" alt="brain" class="dish_info_icon">
                    <p class="dish_info_item" >mittel</p>
                </div>
                <div class="dish_info">
                    <img src="../assets/img/icons/calendar-alt-regular.svg" alt="calender" class="dish_info_icon">
                    <time class="dish_info_item">24.12.2025</time>
                </div>
            </section>
        </article>

        <article class="ingredients_container container">
            <div class="separetor" title="separetor"></div>
            <section class="quantity_container" title="quantity section for diffrent portions">
                <label for="quantity_inp">Zutaten für:</label>
                <input type="number" min="1" max="10" value="1" id="quantity_inp">
                <button class="btn">Portionen</button>
            </section>
            <table>
                <thead>
                    <tr>
                        <th>Megne</th>
                        <th>Einheit</th>
                        <th>Produkt</th>
                    </tr>
                </thead>
                <tbody>
                    <tr >
                        <td>500</td>
                        <td>g</td>
                        <td>Mascarpone</td>
                    </tr>
                    <tr>
                        <td>100</td>
                        <td>g</td>
                        <td>Puderzucker</td>
                    </tr>
                    <tr>
                        <td>200</td>
                        <td>g</td>
                        <td><span>Eierbiskotten</span> <span>ca 1Pkg</span></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>stk</td>
                        <td>Eigelb</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>stk</td>
                        <td>Eiweiß</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Tassen</td>
                        <td><span>Kaffee</span> <span>abgekühlt</span></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>EL</td>
                        <td>Amaretto</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td><span>Kakaopulver</span><span>ungesüßt zum Bestreuen</span></td>
                    </tr>
                </tbody>
            </table>
        </article>
    </main>
</body>
</html>
